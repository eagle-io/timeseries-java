version: v1.0
name: Publish to packages
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  env_vars:
    - name: TERM
      value: dumb
blocks:
  - name: Publish to packages
    task:
      jobs:
        - name: Publish
          commands:
            - checkout
            - sem-version java 17
            - source .semaphore/cache-helpers.sh
            - restore-gradle-cache
            - ./gradlew build -x test --info --stacktrace
            - ./gradlew publish
      secrets:
        - name: aws-cli-prod-creds
    run:
      when: branch = 'master'
