version: v1.0
name: Publish to packages
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Publish to packages
    task:
      jobs:
        - name: Publish
          commands:
            - checkout
            - sem-version java 17
            - cache restore
            - ./gradlew build -x test --info --stacktrace
            - cache store
            - ./gradlew publish
      secrets:
        - name: npm-secrets
    run:
      when: branch = 'master'
