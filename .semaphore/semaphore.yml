version: v1.0
name: timeseries-java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Commit Suite & Build'
    task:
      jobs:
        - name: 'Build'
          commands:
            - checkout
            - sem-version java 17
            - cache restore
            - ./gradlew build --info --stacktrace
            - cache store
promotions:
  - name: Publish to packages
    pipeline_file: publish.yml
